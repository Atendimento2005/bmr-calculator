<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="bg-neutral-900 w-screen h-screen fixed -z-10"></div>
	<nav class="flex flex-col p-3">
		<h1 class="font-bold text-neutral-200 text-xl">BMR Calculator</h1>
		<a href="https://github.com/Atendimento2005/bmr-calculator" class="text-xs font-mono text-neutral-400">view source</a>
	</nav>
	<div class="flex flex-col content-start items-center">
		<div class="py-2">
				<h2 class="text-lg text-neutral-200 font-semibold">Height</h2>
				<div class="flex flex-row content-between items-center mt-1 w-72">
					<input type="text" placeholder="Enter your height" class="basis-2/3 rounded-md bg-neutral-100 h-7 w-70 placeholder:text-neutral-500 placeholder:pl-2 ">
					<select class="h-7 basis-1/3 ml-3 rounded bg-neutral-100">
						<option value="cm">cm</option>
						<option value="in">in</option>
					</select>
				</div>
		</div>
		<div class="py-3">
			<h2 class="text-lg text-neutral-200 font-semibold">Weight</h2>
			<div class="flex flex-row content-between items-center mt-1 w-72">
				<input type="text" placeholder="Enter your weight" class="basis-2/3 rounded-md bg-neutral-100 h-7 w-70 placeholder:text-neutral-500 placeholder:pl-2 ">
				<select class="h-7 basis-1/3 ml-3 rounded bg-neutral-100">
					<option value="kg">kg</option>
					<option value="lb">lb</option>
				</select>
			</div>
		</div>
		<div class="py-2">
				<h2 class="text-lg text-neutral-200 font-semibold">Body weight %</h2>
				<input type="text" placeholder="Enter your weight" class="rounded-md mt-1 h-7 w-72 placeholder:text-neutral-500 placeholder:pl-2 ">
		</div>
		<div class="py-2">
			<h2 class="text-lg text-neutral-200 font-semibold">Estimation formula</h2>
			<input type="text" placeholder="Enter your height" class="rounded-md bg-neutral-100 mt-1 h-7 w-72 placeholder:text-neutral-500 placeholder:pl-2 ">
		</div>
	</div>
	<div class="bg-orange-500 rounded-md h-8 w-64 text-center font-bold leading-8 mx-auto my-10" >Let's go</div>
</body>
</html>
