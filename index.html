<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body class="select-none flex flex-col justify-start items-center">
	<div class="bg-neutral-900 w-screen h-screen fixed -z-10"></div>
	<div id="main-container" class="w-screen max-w-screen-md">
		<nav class="flex flex-col p-3 md:py-10">
			<h1 class="font-bold text-neutral-200 text-4xl md:text-6xl">BMR Calculator</h1>
			<a href="https://github.com/Atendimento2005/bmr-calculator" class="text-neutral-400 text-sm font-mono md:text-lg">view source</a>
		</nav>
		<div class="flex flex-col justify-start items-center md:flex-row md:justify-around">
			<div>
				<div class="py-2 md:py-5">
						<h2 class="text-lg md:text-2xl text-neutral-200 font-semibold">Height</h2>
						<div class="flex flex-row justify-between items-center mt-1 w-72 md:w-80">
							<input type="number" placeholder="Your height" class="rounded-md md:h-10 md:text-lg bg-neutral-100 h-7 w-64 pl-2 placeholder:text-neutral-500 ">
							<select class="h-7 ml-2 pl-1 md:text-xl md:h-10 w-16 rounded bg-neutral-100">
								<option value="cm" class="text-neutral-800">cm</option>
								<option value="in" class="text-neutral-800">in</option>
							</select>
						</div>
				</div>
				<div class="py-2 md:py-5">
					<h2 class="text-lg md:text-2xl text-neutral-200 font-semibold">Weight</h2>
					<div class="flex flex-row justify-between items-center mt-1 w-72 md:w-80">
						<input type="number" placeholder="Your weight" class="rounded-md md:h-10 md:text-lg bg-neutral-100 h-7 w-64 placeholder:text-neutral-500 pl-2 ">
						<select class="h-7 ml-2 pl-1 md:text-xl md:h-10 w-16 rounded bg-neutral-100">
							<option value="kg">kg</option>
							<option value="lb">lb</option>
						</select>
					</div>
				</div>
			</div>
			<div>
				<div class="py-2 md:py-5">
					<h2 class="text-lg md:text-2xl text-neutral-200 font-semibold">Estimation formula</h2>
					<select name="formula" class="rounded-md md:h-10 md:text-lg bg-neutral-100 mt-1 pl-1 h-7 w-72 md:w-80 placeholder:text-neutral-500 placeholder:pl-2">
						<option value="mifflin-st" class="text-neutral-800">Mifflin-St Jeor Equation</option>
						<option value="harris-benedict" class="text-neutral-800">Revised Harris-Benedict Equation</option>
						<option value="katch-mcardle" class="text-neutral-800">Katch-McArdle Formula</option>
					</select>
				</div>
				<div class="py-2 md:py-5">
						<h2 class="text-lg md:text-2xl text-neutral-200 font-semibold">Body fat %</h2>
						<input type="number" placeholder="Your body fat %" class="rounded-md md:h-10 md:text-lg h-7 w-72 md:w-80 mt-1 pl-2 placeholder:text-neutral-500">
				</div>
			</div>
		</div>
		<div id="submit-button" class="bg-orange-500 rounded-md h-8 w-64 text-center font-bold leading-8 mx-auto my-10 md:w-80 md:h-12 md:leading-[3rem] md:text-2xl md:my-16 hover:cursor-pointer" >Let's go</div>
	</div>

</body>
</html>
